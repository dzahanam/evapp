<ion-view view-title="Speaker"> 
  <ion-content class="padding">
      <div class="list card">

          <div class="item item-avatar">
              <img ng-src="{{vm.speaker.imageUrl}}" style="width: 64px; height: 64px">
              <h2 ng-bind="vm.speaker.name"></h2>
              <p ng-bind="vm.speaker.position">
              </p>
          </div>

          <div class="item item-body">
              <p ng-bind="vm.speaker.bio">
              </p>
              <p ng-bind="vm.speaker.skills"></p>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item" target="_blank" ng-href="{{vm.speaker.twitter}}">
                  <i class="icon ion-social-twitter"></i>
                    Fallowing me
              </a>
              <a class="tab-item" target="_blank" ng-href="{{vm.speaker.web}}">
                  <i class="icon ion-home"></i>
                  Visit my website
              </a>
          </div>
      </div>
  </ion-content>
</ion-view>
