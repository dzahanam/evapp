<ion-view view-title="">
    <ion-content class="padding">
        <div class="card">
            <div class="item item-divider">
                <h2>{{vm.lecture.name}}</h2>
            </div>
            <div class="item">
                <p>{{vm.lecture.date | date: 'MM/dd @ HH:mma' }}, Sala B</p>
            </div>
            <div class="item item-divider">
                <p>Description</p>
            </div>
            <div class="item item-body">
                <p>
                    {{vm.lecture.description}}
                </p>
            </div>
            <div class>
            </div>
            <div class="item item-divider">
                <p>Speakers</p>
            </div>
            <div class="item">
                <p>{{vm.lecture.speaker.name}}</p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i> Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-star" ng-click="vm.showRatePopup()"></i> Rate
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
